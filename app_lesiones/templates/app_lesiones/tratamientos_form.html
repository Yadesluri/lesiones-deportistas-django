{% extends 'app_lesiones/base.html' %}
{% block title %}Tratamientos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ titulo }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url volver %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
