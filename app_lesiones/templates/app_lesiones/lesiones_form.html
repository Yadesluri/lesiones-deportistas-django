{% extends 'app_lesiones/base.html' %}


{% block content %}
<div class="container mt-4">
    <h2>{{ titulo }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success" type="submit">Guardar</button>
        <a href="{% url volver %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
